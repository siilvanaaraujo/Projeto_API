<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Turmas</title>
</head>

<body>
  <h1>Lista de Turmas</h1>
  <ul>
    {% for turma in turmas %}
      <li>
        <a href="{{ url_for('turmas.get_turma', id_turma=turma.id) }}">
          <strong>Descrição:</strong> {{ turma.descricao }} <br>
          <strong>ID:</strong> {{ turma.id }} <br>
          <strong>Professor ID:</strong> {{ turma.professor_id }} <br>
          <strong>Ativo:</strong> {{ 'Sim' if turma.ativo else 'Não' }}
        </a>
      </li>
      <hr>
    {% endfor %}
  </ul>
</body>

</html>
