<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Aluno</title>
</head>

<body>
  <h1>Atualizar Aluno</h1>
  <form action="{{ url_for('alunos.update_aluno', id_aluno=aluno.id) }}" method="POST">
    <!-- Altere o método de envio para PUT -->
    <input type="hidden" name="_method" value="PUT">
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ aluno.nome }}">
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" value="{{ aluno.idade }}">

    <label for="turma_id">Turma ID:</label>
    <input type="text" id="turma_id" name="turma_id" value="{{ aluno.turma_id }}">

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" value="{{ aluno.data_nascimento }}">

    <label for="nota_primeiro_semestre">Nota do Primeiro Semestre:</label>
    <input type="number" step="0.01" id="nota_primeiro_semestre" name="nota_primeiro_semestre" value="{{ aluno.nota_primeiro_semestre }}">

    <label for="nota_segundo_semestre">Nota do Segundo Semestre:</label>
    <input type="number" step="0.01" id="nota_segundo_semestre" name="nota_segundo_semestre" value="{{ aluno.nota_segundo_semestre }}">

    <label for="media_final">Média Final:</label>
    <input type="number" step="0.01" id="media_final" name="media_final" value="{{ aluno.media_final }}">
    
    <button type="submit">Atualizar</button>
  </form>
</body>

</html>
